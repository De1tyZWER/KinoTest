<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="assets/logo/LogoSite.png">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Восстановить пароль</h2>
            <a href="/index.php" class="back-link">← На главную</a>
            <form>
                <div class="input-group">
                    <label for="password">Новый Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" placeholder="Подтвердите пароль">
                </div>
                <button type="submit" class="login-button">Поменять пароль</button>
            </form>
        </div>
        <div class="login-info">
            <div class="logo">
                <img src="/assets/logo/LogoSite.png" alt="Логотип">
            </div>
            <h3>Онлайн Кинотеатр</h3>
            <p>Отличный просмотр, только у нас</p>
        </div>
    </div>
</body>
</html>
